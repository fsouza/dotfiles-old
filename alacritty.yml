window:
  padding:
    x: 2
    y: 2

  dynamic_padding: true

scrolling:
  history: 50000
  multiplier: 3

font:
  normal:
    family: "Source Code Pro"
    style: Regular

  bold:
    style: Semibold

  size: 12.0
  use_thin_strokes: false

colors:
  primary:
    background: "#f0f0f0"
    foreground: "#000000"

  normal:
    black: "#000000"
    red: "#c91b00"
    green: "#00c200"
    yellow: "#606000"
    blue: "#0225c7"
    magenta: "#c930c6"
    cyan: "#00c5c7"
    white: "#c7c7c7"

  bright:
    black: "#000000"
    red: "#c91b00"
    green: "#000000"
    yellow: "#000000"
    blue: "#000000"
    magenta: "#000000"
    cyan: "#00c5c7"
    white: "#c7c7c7"

  indexed_colors: []

mouse:
  double_click: { threshold: 100 }
  triple_click: { threshold: 100 }

selection:
  semantic_escape_chars: ',â”‚`|:"'' ()[]{}<>'

  # When set to `true`, selected text will be copied to the primary clipboard.
  save_to_clipboard: true

cursor:
  style: Block
  unfocused_hollow: true

shell:
  program: /bin/zsh
  args:
    - --login

key_bindings:
  - { key: V, mods: Control|Shift, action: Paste }
  - { key: C, mods: Control|Shift, action: Copy }
  - { key: V, mods: Command, action: Paste }
  - { key: C, mods: Command, action: Copy }
