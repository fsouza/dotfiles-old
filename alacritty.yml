    x: 2
    y: 2

  dimensions:
    columns: 238
    lines: 68

  dynamic_padding: true

scrolling:
  history: 50000
  multiplier: 3

font:
  normal:
    family: Source Code Pro
    style: Regular

  bold:
    style: Semibold

  size: 12.0
  use_thin_strokes: false

